<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compound Assignment Operators</title>
</head>
<body>
	<script type="text/javascript">
		let a = 10;
		document.write(a+"<br>");
		a += 10;
		document.write(a+"<br>");
		a -= 10;
		document.write(a+"<br>");
		a *= 2;
		document.write(a+"<br>");
		a /= 10;
		document.write(a+"<br>");
		a *= 15;
		document.write(a+"<br>");
		a %= 4;
		document.write(a+"<br>");
		a**= 5;
		document.write(a+"<br>");		
	</script>

</body>
</html>
