<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays in JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		let a = [10,20,30];
		document.write(a+"<br>");
		let b = new Array();
		b[0] = 40;
		b[1] = 50;
		b[2] = 60;
		document.write(b+"<br>");
		let c = new Array(70,80,90);
		document.write(c+"<br>");
	</script>

</body>
</html>
