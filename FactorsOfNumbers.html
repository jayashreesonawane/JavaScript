<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors of a Number</title>
</head>
<body>
	<script type="text/javascript">
		let number = 20;
		let factor = new Array();
		for(let i=1, j=0; i<=number; i++)
		{
			if (number%i==0) 
			{
				factor[j++] = i;
			}
		}
		document.write(factor);
	</script>
</body>
</html>
