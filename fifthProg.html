<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditional Operator</title>
</head>
<body>
	<script type="text/javascript">
		let a = 10;
		let b = 20;
		let c = 30;
		let max = a>b?a:b;
		let min = (a<b)?(a<c?a:c):(b<c?b:c);
		document.write(max+"<br>");
		document.write(min);
	</script>
</body>
</html>
