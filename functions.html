<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions in JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		function demo()
		{
			document.write("Hello World"+"<br>");
		}
		function demo1(a,b)
		{
			let add = a+b;
			document.write("Addition of "+a+" and "+b+" is "+add+"<br>");
		}
		demo();
		demo1(10,20);
		demo(10);
		demo1(1,2,3,4,5,6);
		demo1();
	</script>
</body>
</html>
