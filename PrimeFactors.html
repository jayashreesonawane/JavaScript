<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime Factors of Number</title>
</head>
<body>
	<script type="text/javascript">
		let number = 20;
		let factor = new Array();
		for(let i=1, j=0; i<=number; i++)
		{
			if (number%i==0) 
			{
				factor[j++] = i;
			}
		}
		let primeNo = factor.filter(element=>prime(element));
		function prime(element)
		{
			let count=0;
			for(let i=1; i<element; i++)
			{
				if(element%i==0)
				{
					count++;
				}
				if (count==1) 
				{
					return element;
				}
			}
		}		
		document.write(`Prime Factors are ${primeNo}`);

	</script>
</body>
</html>
