<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loops for Array</title>
</head>
<body>
	<script type="text/javascript">
		
		let sub = ["sql","java","web tech","web services","manual testing"];
		
		// 1. For In Loop

		for(let i in sub)
		{
			document.write(sub[i]+"<br> ");
		}

		document.write("<br>");

		// 2. For Of Loop

		for(let i of sub)
		{
			document.write(sub+"<br>");
		}

		document.write("<br>");

		// 3. For Each()

		sub.forEach((ab)=>document.writeln(ab));
		
	</script>
</body>
</html>
