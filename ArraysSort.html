<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays Sort</title>
</head>
<body>
	<h2>Arrays Sorting in JavaScript</h2>
	<script type="text/javascript">
		let array = [1,2,3,4,11,22,33,44];
		document.write(array+"<br>");

		array.sort();
		document.write(array+"<br>");

		// array.sort((a,b)=>{

		// 	}
		// 	else
		// 	{
		// 		return 0;
		// 	}
		// });
		
		// Descending Arrays Sorting
		document.write("---------------------------------------------------------------------"+"<br>");

		array.sort((a,b)=>b-a);
		document.write(array+"<br>");

		// Ascending Arrays Sorting
		
		array.sort((a,b)=>a-b);
		document.write(array+"<br>");
	</script>
</body>
</html>
