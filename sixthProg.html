<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical Operator</title>
</head>
<body>
	<script type="text/javascript">
		document.writeln("ramesh"&&"suresh");
		document.writeln(true&&"suresh");
		document.writeln("ramesh"&&false);
		document.write("<br>");
		document.writeln("ramesh"||"suresh");
		document.writeln(true||"suresh");
		document.writeln("ramesh"||false);

		//in && second operand is printed
		//in || first operand is printed
		
	</script>
</body>
</html>
