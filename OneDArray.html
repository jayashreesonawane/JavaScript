<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Single Dimension Array</title>
</head>
<body>
	<script type="text/javascript">
		
		// 1. toString
		document.write("-----------------toString()---------------------"+"<br>");

		let a = [10,20,30,40];
		document.write(a+"<br>");


		// 2. For Loop
		document.write("-----------------For Loop------------------------"+"<br>");

		for(let i=0; i<a.length; i++)
		{
			document.write(a[i]+"<br>");
		}

		// 3. for in
		document.write("-----------------For In Loop---------------------"+"<br>");

		for(let i in a)
		{
			document.write(a[i]+"<br>");
		}

		// 4. for of
		document.write("-----------------For Of Loop---------------------"+"<br>");

		for(let i of a)
		{
			document.write(a[i]+"<br>");
		}

		// 5. for each()
		document.write("-----------------For Each() Loop---------------------"+"<br>");

		a.forEach(element=>document.write(element+"<br>"));

		// 6. while loop 
		document.write("-----------------While Loop---------------------"+"<br>");

		let i=0;
		while(i<a.length)
		{
			document.write(a[i]+"<br>");
			i++;
		}

		// 7. Do while Loop
		document.write("-----------------Do While Loop---------------------"+"<br>");

		let b=0;
		do
		{
			document.write(a[b]+"<br>");
			b++;
		}
		while(b<a.length);

	</script>
</body>
</html>
